<!DOCTYPE html>
<html>
	<head>
		<title>Student Marks</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>
	<body class="container m-auto">
		<div class="my-3 py-2">
			<a href="/">Back</a>
		</div>
		<div class="list-group mb-5" id="studentList">
			<h2>Students</h2>
			<form method="POST" action="{{ url_for('update_student', id=id) }}">
				<div class="d-flex align-items-center justify-content-between">
					<p>
						<input name="name" value="{{ student.name }}" required />
					</p>
					<p>
						<input
							name="profession"
							value="{{ student.profession }}"
							required
						/>
					</p>
					<p>
						<input name="date" value="{{ student.date }}" required />
					</p>
				</div>
				<button class="btn btn-primary font-bold" type="submit">Update</button>
			</form>
		</div>
	</body>
</html>

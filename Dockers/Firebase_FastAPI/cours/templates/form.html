{% extends "layout.html" %} {% block title %}{{ title }}{% endblock %} {% block
content %}

<div class="min-h-screen bg-[#f5f4fc] py-12 px-6">
	<div class="max-w-3xl mx-auto bg-white shadow-lg rounded-2xl p-8">
		<h2 class="text-2xl font-bold text-gray-800 mb-6">Add New Math Article</h2>

		<form 			
		action="{{ request.url_for('edit_form', key=info.key) }}"
 method="POST" class="space-y-6">
			<!-- Title -->
			<div>
				<label for="title" class="block text-sm font-medium text-gray-700 mb-1">
					Article Title
				</label>
				<input
					type="text"
					id="title"
					name="title"
					value="{{ info.title }}"
					required
					class="w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-purple-400 focus:border-purple-400"
				/>
			</div>
						<!-- Title -->
			<div>
				<label for="desc" class="block text-sm font-medium text-gray-700 mb-1">
					Article Desciption
				</label>
				<input
					type="text"
					id="desc"
					name="desc"
					value="{{ info.desc }}"
					class="w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-purple-400 focus:border-purple-400"
				/>
			</div>
			<div>
				<label for="chapter" class="block text-sm font-medium text-gray-700 mb-1">
					Article Chapter
				</label>
				<select
					id="chapter"
					name="chapter"
					class="w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-purple-400 focus:border-purple-400"
				>
					<option value="">----- Select Chapter -----</option>
					{% for key, titre in chapters %}
						<option 
						value="{{ key }}" 
						{% if key == info.chapter %}
						selected
						{% endif %}
						>
						{{ titre }}
						</option>
					{% endfor %}
				</select>
			</div>
			<div>
				<label for="level" class="block text-sm font-medium text-gray-700 mb-1">
					Article Level
				</label>
				<select
					id="level"
					name="level"
					class="w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-purple-400 focus:border-purple-400"
				>
					<option value="">----- Select Level -----</option>
					{% for key in ["collège", "lycée", "études supérieures"] %}
						<option 
						value="{{ key }}" 
						{% if key == info.level.lower() %}
						selected
						{% endif %}
						>
						{{ key.title() }}
						</option>
					{% endfor %}
				</select>
			</div>
			<div>
				<label
					for="duration"
					class="block text-sm font-medium text-gray-700 mb-1"
				>
					Article Duration
				</label>
				<input
					type="text"
					id="duration"
					name="duration"
					value="0"
					value="{{ info.duration }}"
					class="w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-purple-400 focus:border-purple-400"
				/>
			</div>

			<!-- Related Module -->
			<div>
				<label
					for="highlights"
					class="block text-sm font-medium text-gray-700 mb-1"
				>
					Article Highlights
				</label>
				<textarea
					id="highlights"
					name="highlights"
					rows="8"
					class="w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-purple-400 focus:border-purple-400"
					placeholder="Write the content of your article here..."
				>{{ "\n".join(info.highlights) }}</textarea>
			</div>
			<!-- Body -->
			<div>
				<label
					for="requiremnts"
					class="block text-sm font-medium text-gray-700 mb-1"
					>Article Requiremnts</label
				>
				<textarea
					id="requiremnts"
					name="requiremnts"
					rows="8"
					class="w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-purple-400 focus:border-purple-400"
					placeholder="Write the content of your article here..."
				>{{ "\n".join(info.requiremnts) }}</textarea>
			</div>
			<div>
				<label
					for="objectifs"
					class="block text-sm font-medium text-gray-700 mb-1"
					>Article Objectifs</label
				>
				<textarea
					id="objectifs"
					name="objectifs"
					rows="8"
					class="w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-purple-400 focus:border-purple-400"
					placeholder="Write the content of your article here..."
				>{{ "\n".join(info.objectifs) }}</textarea>
			</div>
			<div>
				<label
					for="content"
					class="block text-sm font-medium text-gray-700 mb-1"
					>Article Content</label
				>
				<textarea
					id="content"
					name="content"
					rows="8"
					class="w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:ring-purple-400 focus:border-purple-400"
					placeholder="Write the content of your article here..."
				>{{ info.content }}</textarea>
			</div>

			<!-- Submit Button -->
			<div class="pt-4">
				<button
					type="submit"
					class="w-full bg-purple-500 text-white py-2 rounded-xl hover:bg-purple-600 transition duration-300"
				>
					Submit Article
				</button>
			</div>
		</form>
	</div>
</div>

{% endblock %}

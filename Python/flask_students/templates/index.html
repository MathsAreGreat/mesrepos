<!DOCTYPE html>
<html>
	<head>
		<title>Student Marks</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script>
			function filterStudents() {
				const titre = "Filtered Students";
				const input = document
					.getElementById("searchInput")
					.value.trim()
					.toLowerCase();
				if (!input) {
					document.getElementById("titre").textContent = "All Students";
					return;
				}
				const students = document.querySelectorAll(".student-item");
				let count = 0;
				students.forEach((student) => {
					const name = student
						.querySelector(".student-name")
						.textContent.toLowerCase();
					if (name.includes(input)) {
						student.style.display = "";
						count++;
					} else {
						student.style.display = "none";
					}
				});
				document.getElementById("titre").textContent = `${titre} (${count})`;
			}
		</script>
	</head>
	<body class="container my-4">
		<h1 id="titre" class="mb-4">All Students</h1>

		<a class="btn btn-primary mb-3" href="{{ url_for('add_student') }}"
			>Add New Student</a
		>

		<input
			type="text"
			class="form-control mb-3"
			id="searchInput"
			onkeyup="filterStudents()"
			placeholder="Search by name..."
		/>

		<div class="list-group" id="studentList">
			{% for student in students %}
			<div class="list-group-item student-item">
				<h5 class="student-name">{{ student.full_name }}</h5>
				<div class="d-flex justify-content-between align-items-center mb-1">
					<span>{{ student.ID_number }}</span>
					<span>{{ student["classe"] }}</span>
					<span>{{ student["mark1"] }}</span>
					<span>{{ student["mark2"] }}</span>
					<span>{{ student["mark3"] }}</span>
					<span>
						<a
							class="btn btn-outline-secondary btn-danger text-white hover:btn-primary"
							href="{{ url_for('update_student', student_id=student.ID_number) }}"
							>Update</a
						>
					</span>
				</div>
			</div>
			{% endfor %}
		</div>
	</body>
</html>

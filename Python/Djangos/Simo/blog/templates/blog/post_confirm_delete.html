{% extends 'blog/base.html' %}
{% block title %}Delete Post - StudentBlog{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="alert alert-danger p-4 text-center">
                <h2 class="mb-3">Delete Post</h2>
                <p class="lead">Are you sure you want to delete the post <strong>"{{ object.title }}"</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2 justify-content-center mt-4">
                        <a href="{% url 'post_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<div class="card modern-post-card-dark h-100 border-0 bg-dark text-light">
	<div class="modern-accent-bar-dark"></div>
	<div class="card-body d-flex flex-column p-4">
		<div class="d-flex align-items-center mb-2">
			<i class="fas fa-book-open text-info me-2 fs-4"></i>
			<h5 class="card-title mb-0 fw-bold flex-grow-1">{{ post.title }}</h5>
		</div>
		<div
			class="d-flex justify-content-between align-items-center mb-3 small text-light-50"
		>
			<div>
				<a
					href="{% url 'home' %}?author={{ post.author.username }}"
					class="text-decoration-none text-info fw-bold"
				>
					<i class="fas fa-user-circle me-1"></i>
					<span>@{{ post.author }}</span>
				</a>
			</div>
			<div>
				<a
					href="{% url 'chapter-detail' post.chapter.pk %}"
					class="btn btn-outline-info btn-sm text-decoration-none"
				>
					<i class="fas fa-layer-group me-1"></i>{{ post.chapter }}
				</a>
			</div>
		</div>
		<div class="flex-grow-1 mb-3">
			{% if post.description %}
			<p class="card-text text-secondary mb-0 modern-description">
				{{ post.description }}
			</p>
			{% endif %}
		</div>
		<div class="mb-3">
			<div class="d-flex align-items-center mb-1">
				<i class="fas fa-calendar-plus me-2 text-info"></i>
				<span class="small"
					>Created: {{ post.created_datetime|date:"M d, Y - H:i" }}</span
				>
			</div>
			<div class="d-flex align-items-center">
				<i class="fas fa-edit me-2 text-warning"></i>
				<span class="small"
					>Updated: {{ post.updated_datetime|date:"M d, Y - H:i" }}</span
				>
			</div>
		</div>
		<div class="d-flex justify-content-between align-items-center mt-auto">
			<a
				href="{% url 'post-detail' post.pk %}"
				class="btn btn-outline-info w-100 modern-post-btn-dark"
			>
				<i class="fas fa-eye me-2"></i>View Post
			</a>
		</div>
	</div>
</div>

<style>
	.modern-post-card-dark {
		background: #181c24 !important;
		border-radius: 18px;
		box-shadow: 0 2px 12px rgba(0, 0, 0, 0.18);
		transition: all 0.25s cubic-bezier(0.4, 2, 0.6, 1);
		position: relative;
		overflow: hidden;
		border: 1.5px solid #232a36;
		color: #f8f9fa;
	}
	.modern-post-card-dark:hover {
		transform: scale(1.035);
		box-shadow: 0 8px 32px rgba(13, 110, 253, 0.18);
		border-color: #0dcaf0;
		z-index: 2;
	}
	.modern-accent-bar-dark {
		height: 5px;
		width: 100%;
		background: linear-gradient(90deg, #0dcaf0 0%, #0d6efd 100%);
		margin-bottom: 0.5rem;
	}
	.modern-description {
		max-height: 3.6em;
		overflow: hidden;
		text-overflow: ellipsis;
		display: -webkit-box;
		-webkit-line-clamp: 2;
		-webkit-box-orient: vertical;
		line-height: 1.8em;
	}
	.modern-post-btn-dark {
		transition: all 0.25s cubic-bezier(0.4, 2, 0.6, 1);
		border-radius: 8px;
		font-weight: 500;
		color: #0dcaf0 !important;
		border-color: #0dcaf0 !important;
		background: transparent !important;
	}
	.modern-post-btn-dark:hover {
		transform: scale(1.07);
		box-shadow: 0 4px 16px rgba(13, 110, 253, 0.18);
		background: #0dcaf0 !important;
		color: #181c24 !important;
		border-color: #0dcaf0 !important;
	}
	.badge {
		font-size: 0.75rem;
		padding: 0.5rem 0.75rem;
		border-radius: 20px;
		transition: all 0.25s cubic-bezier(0.4, 2, 0.6, 1);
	}
	.badge:hover {
		transform: scale(1.05);
		box-shadow: 0 2px 8px rgba(13, 110, 253, 0.3);
	}
</style>
